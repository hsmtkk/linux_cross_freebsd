---
kind: pipeline
type: docker
name: default

steps:
  - name: yml_lint
    image: sdesbure/yamllint:latest
    commands:
      - yamllint .drone.yml
  - name: docker_lint
    image: hadolint/hadolint:v1.22.1
    commands:
      - hadolint --ignore DL3008 Dockerfile
  - name: download
    image: ubuntu:20.04
    commands:
      - apt-get -y update
      - apt-get -y install curl
      - ./download.sh
  - name: docker
    image: plugins/docker:19.03.8
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      username: hsmtkk
      password:
        from_secret: docker_hub_token
      repo: hsmtkk/gcc_docker
